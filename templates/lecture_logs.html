{% extends "base.html" %} {% block title %}My Attendance Logs{% endblock %} {%
block content %}
<h2 class="mb-4">My Attendance Logs</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Professor</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.timestamp.strftime('%Y-%m-%d') }}</td>
      <td>{{ log.timestamp.strftime('%H:%M:%S') }}</td>
      <td>{{ log.professor }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
