{% extends "base.html" %} {% block title %}Professor Dashboard{% endblock %} {%
block content %}
<h2 class="mb-4">Welcome, Professor!</h2>
<div class="row">
  <div class="col-md-6">
    <form action="{{ url_for('prof_start') }}" method="POST" class="mb-3">
      <button type="submit" class="btn btn-success btn-lg">
        Start Lecture
      </button>
    </form>
  </div>
  <div class="col-md-6">
    <form action="{{ url_for('prof_end') }}" method="POST" class="mb-3">
      <button type="submit" class="btn btn-danger btn-lg">End Lecture</button>
    </form>
  </div>
</div>
{% endblock %}
