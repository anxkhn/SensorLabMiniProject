{% extends "base.html" %} {% block title %}Professor Dashboard{% endblock %} {%
block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Welcome, Professor!</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 mb-3">
      <form action="{{ url_for('prof_start') }}" method="POST">
        <button type="submit" class="btn btn-success btn-lg btn-block w-100">
          <i class="fas fa-play-circle me-2"></i>Start Lecture
        </button>
      </form>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <form action="{{ url_for('prof_end') }}" method="POST">
        <button type="submit" class="btn btn-danger btn-lg btn-block w-100">
          <i class="fas fa-stop-circle me-2"></i>End Lecture
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
