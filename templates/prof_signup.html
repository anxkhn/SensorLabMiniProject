{% extends "base.html" %} {% block title %}Professor Signup{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Professor Signup</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="mb-3">
        <label for="prof_id" class="form-label">Professor ID:</label>
        <input
          type="text"
          class="form-control"
          id="prof_id"
          name="prof_id"
          required
        />
      </div>
      <p>
        Please prepare your RFID card. After submitting, you'll be asked to scan
        your card to write and verify the data.
      </p>
      <button type="submit" class="btn btn-primary">Write to RFID Card</button>
    </form>
  </div>
</div>
{% endblock %}
