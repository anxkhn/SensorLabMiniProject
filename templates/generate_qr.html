{% extends "base.html" %} {% block title %}Generate QR Code{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <h2 class="mb-4">Your QR Code</h2>
    <img src="{{ qrcode(img_str) }}" class="img-fluid mb-4" alt="QR Code" />
    <form action="/decode_qr" method="post">
      <button type="submit" class="btn btn-primary">Decode QR</button>
    </form>
  </div>
</div>
{% endblock %}
