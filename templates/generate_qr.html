{% extends "base.html" %} {% block title %}Generate QR Code{% endblock %} {%
block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2 class="mb-4">Your QR Code</h2>
      <div class="card mb-4">
        <div class="card-body">
          <img
            src="{{ qrcode(img_str) }}"
            class="img-fluid mb-4"
            alt="QR Code"
          />
          <p class="text-muted">Show this QR code to mark your attendance</p>
        </div>
      </div>
      <form action="/decode_qr" method="post">
        <button type="submit" class="btn btn-primary">Mark Attendance</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
